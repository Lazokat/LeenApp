<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeenApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LeenApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
            <li class="nav-item ">
       Created by Lazokat Abdazimovna
      </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'leena:all_profile'%}">Dashboard</a>
          </li>

          {%if user.is_authenticated%}
            <li class="nav-item">
            <a class="nav-link" href="{%url 'swagger-ui'%}">Api</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{%url 'logout'%}">Logout</a></li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'leena:post_create'%}">Create your post</a>
          </li>
          <li class="nav-item ">
        <a href="{% url 'leena:inbox' %}" class="nav-link">Inbox</a>
      </li>

                {%else%}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'account_login' %}">Login via Github or Gitlab</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'leena:signup' %}">SignUp</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {%endif%}
        </ul>
      </div>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
