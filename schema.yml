components:
  schemas:
    Comment:
      type: object
      properties:
        receiver:
          type: string
          nullable: true
          title: Comments
        response:
          type: integer
          nullable: true
    CustomModel:
      type: object
      properties:
        age:
          type: integer
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
    GenderEnum:
      enum:
      - F
      - M
      type: string
      description: |-
        * `F` - Female
        * `M` - Male
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    Message:
      type: object
      properties:
        thread:
          type: integer
          nullable: true
        sender_user:
          type: integer
        receiver_user:
          type: integer
        body:
          type: string
          maxLength: 1000
        image:
          type: string
          format: uri
          nullable: true
        date:
          type: string
          format: date-time
          readOnly: true
        is_read:
          type: boolean
      required:
      - body
      - date
      - receiver_user
      - sender_user
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedComment:
      type: object
      properties:
        receiver:
          type: string
          nullable: true
          title: Comments
        response:
          type: integer
          nullable: true
    PatchedCustomModel:
      type: object
      properties:
        age:
          type: integer
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
    PatchedMessage:
      type: object
      properties:
        thread:
          type: integer
          nullable: true
        sender_user:
          type: integer
        receiver_user:
          type: integer
        body:
          type: string
          maxLength: 1000
        image:
          type: string
          format: uri
          nullable: true
        date:
          type: string
          format: date-time
          readOnly: true
        is_read:
          type: boolean
    PatchedPost:
      type: object
      properties:
        title:
          type: string
          title: Post's name
          maxLength: 200
        body:
          type: string
          title: Post's body
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_now:
          type: string
          format: date-time
          readOnly: true
        likes:
          type: array
          items:
            type: integer
            nullable: true
        picture:
          type: string
          format: uri
          nullable: true
    PatchedProfile:
      type: object
      properties:
        name:
          type: string
          title: Your name
          maxLength: 200
        created:
          type: string
          format: date-time
          readOnly: true
        follow:
          type: array
          items:
            type: integer
            nullable: true
    PatchedThread:
      type: object
      properties:
        has_unread:
          type: boolean
        user:
          type: integer
        receiver:
          type: integer
    PatchedUserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    Post:
      type: object
      properties:
        title:
          type: string
          title: Post's name
          maxLength: 200
        body:
          type: string
          title: Post's body
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_now:
          type: string
          format: date-time
          readOnly: true
        likes:
          type: array
          items:
            type: integer
            nullable: true
        picture:
          type: string
          format: uri
          nullable: true
      required:
      - body
      - created_at
      - title
      - updated_now
    Profile:
      type: object
      properties:
        name:
          type: string
          title: Your name
          maxLength: 200
        created:
          type: string
          format: date-time
          readOnly: true
        follow:
          type: array
          items:
            type: integer
            nullable: true
      required:
      - created
      - name
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - email
      - password1
      - password2
      - username
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    RestAuthDetail:
      type: object
      properties:
        detail:
          type: string
          readOnly: true
      required:
      - detail
    Thread:
      type: object
      properties:
        has_unread:
          type: boolean
        user:
          type: integer
        receiver:
          type: integer
      required:
      - receiver
      - user
    Token:
      type: object
      description: Serializer for Token model.
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    UserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - pk
      - username
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
          writeOnly: true
      required:
      - key
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
